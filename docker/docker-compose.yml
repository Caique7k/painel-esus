version: "3.9"

services:
  backend:
    build:
      context: ../apps/backend
    container_name: painel_esus_backend
    command: npm run start:dev
    volumes:
      - ../apps/backend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/painel_esus
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis

  panel:
    build:
      context: ../apps/panel
    container_name: painel_esus_panel
    command: npm run dev
    volumes:
      - ../apps/panel:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
    depends_on:
      - backend

  postgres:
    image: postgres:15
    container_name: painel_esus_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: painel_esus
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: painel_esus_redis
    ports:
      - "6379:6379"

volumes:
  pgdata:
